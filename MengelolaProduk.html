<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./dist/output.css" rel="stylesheet">
  <!--Icon Bootstrap-->
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
  <!--Table Bootstrap-->
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"
    />
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Mengelola User UI</title>
</head>

<body class= "bg-neutral-100 font-poppins">
  <!--Sidebar-->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 w-[230px] text-center bg-white">
      <div>
        <div class="p-[10px] mt-[40px] ml-[20px] flex items-center">
          <img src="klipLogo.png">
        </div>
      </div>
      <!--Menu Dashboard-->
      <div class="group p-[10px] mt-[40px] ml-[21px] flex items-center px-4 duration-100 cursor-pointer hover:text-rose-600 text-gray-400">
        <i class="bi bi-house-door-fill"></i>
        <span class="text-[17px] ml-[16px] duration-100 text-gray-400 font-normal group-hover:text-rose-600">Dashboard</span>
      </div>
      <!--Menu Products-->
      <div class="group p-[10px] mt-[12px] ml-[21px] flex items-center rounded-md px-4 duration-100 cursor-pointer hover:text-rose-600 text-gray-400">
        <i class="bi bi-basket3-fill"></i>
        <span class="text-[17px] ml-[16px] duration-100 text-gray-400 font-normal group-hover:text-rose-600">Products</span>
      </div>
      <!--Menu Transaction-->
      <div class="group p-[10px] mt-[12px] ml-[21px] flex items-center rounded-md px-4 duration-100 cursor-pointer hover:text-rose-600 text-gray-400">
        <i class="bi bi-arrow-left-right"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[17px] ml-[16px] duration-100 text-gray-400 font-normal group-hover:text-rose-600">Transaction</span>
        </div>
      </div>
      <!--Menu User-->
      <div
        class="group p-[10px] mt-[12px] ml-[21px] flex items-center rounded-md px-4 duration-100 cursor-pointer hover:text-rose-600 text-gray-400"
        onclick=""
      >
        <i class="bi bi-person-fill"></i>
        <span class="text-[17px] ml-[16px] duration-100 text-gray-400 font-normal group-hover:text-rose-600">User</span>
      </div>
      <!--Menu Setting-->
      <div class="group p-[10px] mt-[12px] ml-[21px] flex items-center rounded-md px-4 duration-100 cursor-pointer hover:text-rose-600 text-gray-400">
        <i class="bi bi-gear-fill"></i>
        <div class="flex justify-between w-full items-center">
          <span class="text-[17px] ml-[16px] duration-100 text-gray-400 font-normal group-hover:text-rose-600">Settings</span>
        </div>
      </div>
    </div>
    
    
    <div class="relative mb-[40px] ml-[320px] mr-[36px]">
      <!--Notification and Profile-->
      <div class="fixed mt-[3px] top-[56px] right-[48px] h-[52px] w-[138px] flex selection:justify-start">
        <div class="rounded-md h-[52px] w-[52px] lg:left-0 flex items-center justify-center cursor-pointer bg-white hover:text-rose-600 text-gray-400">
          <i class="bi bi-bell-fill"></i>
        </div>
        <div class=" h-[52px] w-[52px] ml-[14px] lg:right-0 flex items-center justify-center cursor-pointer">
          <img src="Avatar.png" alt="Profile Pic">
        </div>
      </div>
      <!--Title: Data User-->
      <div class="fixed title text-[32px] mt-[60px] top-[60px] text-rose-600 font-poppins-500 font-medium">Products</div>
      <!--Button: + Tambah Produk-->
      <button type="button" class="fixed mt-[40px] top-[160px] w-[162px] h-[36px] text-white bg-lime-500 hover:bg-lime-600 
                    font-extrabold font-lato rounded-md 
                    text-sm px-3.5 py-2 text-center mr-2 mb-2 ">+ Add Product</button>
      <!--Table-->
      <div class="fixed mt-[40px] top-[210px] h-[200px] w-[1130px] mb-[70px]">
        <div class="container table-container max-w-fit max-h-fit">
          <div class="row table-fixed overflow-y-auto h-fit max-h-[70vh]">
            <table class="table table-hover table-condensed max-w-max">
              <thead>
                <tr class="sticky top-[0px] font-lato font-semibold bg-white text-center" style="line-height: 3.5">
                  <th scope="col">ID_Product</th>
                  <th scope="col">Product_Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="bg-white text-center" style="line-height: 1.5">
                <tr>
                  <th class ="text-rose-600" scope="row">#AHGA11</th>
                  <td>Baju Putih</td>
                  <td>Produk Terbaru Kualitar Terbaik</td>
                  <td>$100</td>
                  <td>
                    <button type="button" class="text-white w-[76px] bg-orange-300 hover:bg-orange-400 font-normal font-lato rounded-md 
                    text-sm px-3.5 py-1 text-center mr-2 mb-2 ">Edit</button>
                    <button type="button" class="text-white w-[76px] bg-red-400 hover:bg-red-500 font-normal font-lato rounded-md 
                    text-sm px-3.5 py-1 text-center mr-2 mb-2">Delete</button>
                  </td>
                </tr>
                <tr>
                  <th class ="text-rose-600" scope="row">#AHGA10</th>
                  <td>Baju Merah</td>
                  <td>Produk Terbaru Kualitar Terbaik</td>
                  <td>$100</td>
                  <td>
                    <button type="button" class="text-white w-[76px] bg-orange-300 hover:bg-orange-400 font-normal font-lato rounded-md 
                    text-sm px-3.5 py-1 text-center mr-2 mb-2 ">Edit</button>
                    <button type="button" class="text-white w-[76px] bg-red-400 hover:bg-red-500 font-normal font-lato rounded-md 
                    text-sm px-3.5 py-1 text-center mr-2 mb-2">Delete</button>
                  </td>
                </tr>
                <tr>
                  <th class ="text-rose-600" scope="row">#AHGA00</th>
                  <td>Seragam Dosen</td>
                  <td>Produk Terbaru Kualitar Terbaik</td>
                  <td>$1000</td>
                  <td>
                    <button type="button" class="text-white w-[76px] bg-orange-300 hover:bg-orange-400 font-normal font-lato rounded-md 
                    text-sm px-3.5 py-1 text-center mr-2 mb-2 ">Edit</button>
                    <button type="button" class="text-white w-[76px] bg-red-400 hover:bg-red-500 font-normal font-lato rounded-md 
                    text-sm px-3.5 py-1 text-center mr-2 mb-2">Delete</button>
                  </td>
                </tr>
                
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    
   
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

</body>
</html>
