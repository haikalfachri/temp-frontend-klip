<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./dist/output.css" rel="stylesheet">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>Edit Data Produk UI</title>
</head>

<body class= "bg-neutral-100 font-poppins flex items-center justify-center h-screen w-screen">
    <div class="">
        <form class="bg-white shadow-md rounded h-[998] w-[1130px] px-[32px] pt-[24px] pb-[32px] mb-[16px]">
            <div class="block title text-[32px] mt-[25px] mb-[25px] text-rose-600 font-poppins-500 font-extrabold">Edit Data Produk</div>
            <div class="mb-[16px]">
                <label class="block text-gray-700 text-base font-medium mb-2" for="namaProduk">
                Nama Produk
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-100 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="namaProduk" type="text" placeholder="">
            </div>
            <div class="mb-[1px]">
                <label class="block text-gray-700 text-base font-medium mb-2" for="description">
                Description
                </label>
                <textarea class="shadow appearance-none border rounded w-full break-words py-2 px-3 bg-neutral-100 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                        rows="4" 
                        style="resize:none" 
                        placeholder="">
                </textarea>
            </div>
            <div class="mb-[16px]">
                <label class="block text-gray-700 text-base font-medium mb-2" for="jumlah">
                Jumlah
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-100 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="harga" type="text" placeholder="">
            </div>
            <div class="mb-[24px]">
                <label class="block text-gray-700 text-base font-medium mb-2" for="harga">
                Harga
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 bg-neutral-100 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="harga" type="text" placeholder="">
            </div>
            <div class="flex items-center justify-between">
                <button class="w-[180px] h-[40px] bg-lime-500 hover:bg-lime-600 text-white font-normal py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Update Data
                </button>
            </div>
            </form>
            <!--p class="text-center text-gray-500 text-xs">
            &copy;Klip.
            </p-->
        </div>
</body>
</html>
